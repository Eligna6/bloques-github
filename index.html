<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="title">GitHub Blox</h1>
        <div class="block" id="block1">
            <img src="./img/justicetocat.jpg" alt="Justicetocat">
            <img src="./img/cloud.jpg" alt="Cloud">
            <img src="./img/total-eclipse-of-the-octocat.jpg" alt="Total eclipse of the Octocat">
        </div>
        <div class="block" id="block2">
            <img src="./img/hula_loop_octodex03.gif" alt="Hula loop Octodex">
            <img src="./img/yogitocat.png" alt="Yogitocat">
            <img src="./img/megacat-2.png" alt="Megacat 2">
        </div>
        <div class="block" id="block3">
            <img src="./img/octocat-de-los-muertos.jpg" alt="Octocat de los muertos">
            <img src="./img/privateinvestocat.jpg" alt="Private Investocat">
            <img src="./img/pacman-ghosts.jpg" alt="Pacman ghosts">
        </div>
        <p><em>* Images from <a href="">GitHub Octodex</a></em></p>
    </div>
</body>
</html>
